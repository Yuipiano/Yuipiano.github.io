    <main>
        <section id="lesson">
            <h1>Lesson</h1>
            <!-- <img src="figs/profile.jpg" alt="Profile image" class="profile-pic">
            <div class="profile-container"> -->
                <p>
                    中野区内にてピアノレッスンを承っております。
                    <br>
                    下記フォームよりお気軽にご連絡ください。
                </p>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form action="https://formspree.io/f/mjkkbdvg" method="post">
                <label for="name">お名前 / Name</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">メールアドレス / Email address</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">メッセージ / Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
        
                <button type="submit">送信 / Submit</button>
            </form>
        </section>
    </main>
